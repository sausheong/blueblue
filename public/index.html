<!doctype html>
<html>
  <head>     
      <meta charset=utf-8>   
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="/public/bootstrap.min.css">
      <style>
          body {
              font-family:'Franklin Gothic Medium', Arial, sans-serif;
              margin-left: 40px;
              margin-right: 40px;
              padding-top: 5rem;
          }
          </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <img src="/public/bluetooth.png" width="25" height="25" alt="" loading="lazy">
        <a class="navbar-brand" href="#">BlueBlue</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link text-success" href="#" id="start">Start</a>
            </li>
            <li class="nav-item">                  
              <a class="nav-link text-danger" href="#" id="stop">Stop</a>
            </li>
          </ul>
        </div>
    </nav>
    <div id="stopped" style="display: none;">{{ . }}</div>
    <div id="devices"></div>        

    <script src="/public/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function() {    
        // if scanner has stopped
        if ($("#stopped").text() == "true") {
          $("#start").show();
          $("#stop").hide();
        } else {
          $("#start").hide();
          $("#stop").show();                  
        }                
        // if start is clicked
        $("#start").click(function() {
            $.get("/start", function(data, status, xhr) {
              if (status == "success") {
                $("#start").hide();
                $("#stop").show();
              } else {
                alert("Cannot start scanner");
              }
            });
        });
        // if stopped is clicked
        $('#stop').click(function() {
            $.get("/stop", function(data, status, xhr) {
              if (status == "success") {
                $("#stop").hide();
                $("#start").show();
              } else {
                alert("Cannot stop scanner");
              }
            });
        });
        // refresh every 1 seconds
        setInterval(function() {
            $.get('/devices', function(data) {
                $('#devices').html(data);
            });
        }, 1000);
      });
    </script>
  </body>
</html>
